{{>partials/header}}
    <div class="row">
        <div class="col">
            <h1>FindItem</h1>
            <form action="/stocks/finditem" method="POST">
                <div class="row">
                    <div class="col">
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                              <select class="custom-select" name="search">
                                <option value="barcode" selected="selected">Barcode</option>
                                <option value="prodname">ProdName</option>
                              </select>
                            </div>
                            <input type="text" class="form-control" name="barcode" value='{{barcode}}'>
                        </div>
                    </div>
                </div>
                <button input="sbumit" class="btn btn-primary">find</button>
            </form>
            <h1>InsertStock</h1>
            <form name="inStock" action="/stocks/addstock" onsubmit="return checkStock()" method="POST">
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="barcode">BarCode</label>
                            <input type="text" class="form-control" id="barcode" name="barcode" value={{item.barcode}}>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="quantity">BarName</label>
                            <input type="text" class="form-control" id="quantity" name="barname" value={{item.barname}}>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="barcode">BarCategory</label>
                            <input type="text" class="form-control" id="barcode" name="category" value={{item.category}}>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="quantity">Qnt</label>
                            <input type="text" class="form-control" id="quantity" name="quantity" value={{item.quantity}}>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="purDate">Purchase Date</label>
                            <input type="date" class="form-control" id="purDate" name="purDate" value='{{currDate}}' >
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="expDate">Experation Date</label>
                            <input type="date" class="form-control" id="expDate" name="expDate" value='{{nextMonth}}'>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <div class="form-group">
                            <label for="purPrice">Purchased Price</label>
                            <input type="text" class="form-control" id="purPrice" name="purPrice">
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="retPrice">Retale Price</label>
                            <input type="text" class="form-control" id="retPrice" name="retPrice">
                        </div>
                    </div>
                </div>
                <button type="sbumit" class="btn btn-primary">Insert</button>
            </form>
        </div>
        <div class="col">
            <h1>List</h1>
            <table class="table" id="receipt">
                <thead>
                    <tr>
                        <th scope="col">barcode</th>
                        <th scope="col">prod-name</th>
                        <th scope="col">category</th>
                        <th scope="col">quant</th>
                        <th scope="col">purDate</th>
                        <th scope="col">expDate</th>
                        <th scope="col">purPrice</th>
                        <th scope="col">retPrice</th>
                        <th scope="col">add</th>
                    </tr>
                </thead>
                <tbody>
                    {{#itemList}}
                    <tr>
                        <td>{{barcode}}</td>
                        <td>{{barname}}</td>
                        <td>{{category}}</td>
                        <td>{{quantity}}</td>
                        <td>{{purDate}}</td>
                        <td>{{expDate}}</td>
                        <td>{{purPrice}}</td>
                        <td>{{retPrice}}</td>
                        <td><a href="/stocks/additem?bc={{barcode}}&cd={{creDate}}">add</a></td>
                    </tr>
                    {{/itemList}}
                </tbody>
            </table>
        </div>
    </div>
    <script>
        function checkStock(){
            var elem = document.forms["inStock"].elements

            for(var i=0;i<elem.length-1;i++){
                if(elem[i].value == ""){
                    return false;
                }
            }
            return true;
        }
    </script>
{{>partials/footer}}
